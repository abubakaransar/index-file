<!DOCTYPE html>
<html>
<head>
    <title>LogoBakery Navigation Bar</title>
    <style>
        body {
            background-color: #e6f0ff; /* Light blue background */
        }

        nav {
            background-color: #222; /* Dark gray background */
            height: 50px; /* Set the height of the navigation bar */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Center items vertically */
            justify-content: space-between; /* Space items evenly */
            padding: 0 20px; /* Add some padding for spacing */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        nav a {
            color: #fff; /* White text color */
            text-decoration: none; /* Remove underline */
            margin-right: 20px; /* Add some spacing between links */
            font-size: 16px; /* Set the font size */
        }

        nav button {
            background-color: #0099cc; /* Blue background color */
            color: #fff; /* White text color */
            border: none; /* Remove default border */
            padding: 10px 20px; /* Add padding to the button */
            border-radius: 5px; /* Make the button rounded */
            cursor: pointer; /* Change cursor on hover */
        }
